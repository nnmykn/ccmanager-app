<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TaskFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="app-info">
        <span class="app-icon">⚡</span>
        <span class="app-name">TaskFlow</span>
      </div>
      <button class="settings-btn">⚙️</button>
    </div>
    
    <div class="form-section">
      <div class="selects">
        <select id="project-select" class="select">
          <option value="">Loading projects...</option>
        </select>
        
        <select id="branch-select" class="select" disabled>
          <option value="">Select project first</option>
        </select>
      </div>
      
      <textarea 
        id="task-input" 
        class="task-input" 
        placeholder="Ask Claude anything (e.g., 構成について教えて下さい, explain this codebase, help me debug)"
        rows="3"
      ></textarea>
      
      <button id="submit-btn" class="submit-btn">Ask Claude</button>
    </div>
    
    <div class="tasks-section">
      <div id="tasks-list" class="tasks-list">
        <!-- Tasks will be dynamically added here -->
      </div>
      
      <button class="more-tasks-btn">More Tasks</button>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
